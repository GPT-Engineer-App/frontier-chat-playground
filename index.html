<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTIER Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">FRONTIER</div>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#" class="hover:text-gray-400">Playground</a>
                <a href="#" class="hover:text-gray-400">About</a>
                <a href="#" class="hover:text-gray-400">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Playground Area -->
    <main class="container mx-auto mt-8 flex flex-col md:flex-row">
        <!-- Chat Interface -->
        <section class="md:w-1/2 p-4 bg-gray-800 rounded-lg mb-4 md:mb-0 md:mr-4">
            <h2 class="text-xl font-semibold mb-4">Chat Interface</h2>
            <div id="chat-messages" class="h-96 overflow-y-scroll p-2 bg-gray-700 rounded-lg">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <div class="mt-4 flex">
                <input type="text" id="chat-input" class="flex-grow p-2 bg-gray-600 rounded-l-lg" placeholder="Type a message...">
                <button id="send-button" class="p-2 bg-blue-600 rounded-r-lg">Send</button>
            </div>
        </section>

        <!-- Comparison Panel -->
        <section class="md:w-1/2 p-4 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Comparison Panel</h2>
            <div id="comparison-panel" class="h-96 overflow-y-scroll p-2 bg-gray-700 rounded-lg">
                <!-- Comparison results will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-400">Privacy Policy</a>
                <a href="#" class="hover:text-gray-400">Terms of Service</a>
            </div>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-400">Twitter</a>
                <a href="#" class="hover:text-gray-400">LinkedIn</a>
                <a href="#" class="hover:text-gray-400">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript for handling chat and comparison functionalities
        document.getElementById('send-button').addEventListener('click', function() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const timestamp = new Date().toLocaleTimeString();
                const newMessage = document.createElement('div');
                newMessage.classList.add('mb-2');
                newMessage.innerHTML = `<strong>LLM:</strong> ${message} <span class="text-gray-400 text-sm">${timestamp}</span>`;
                chatMessages.appendChild(newMessage);
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
